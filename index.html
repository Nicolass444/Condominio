<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlaySquare - Condomínio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>PlaySquare - Condomínio </h1>
    <div class="search-filter">
      <input type="text" placeholder="Pesquisar bloco, apartamento, morador...">
      <button class="filter-btn">Filtrar</button>
    </div>
    <div class="date-selector">
      <button class="date active">Seg<br>02</button>
      <button class="date">Ter<br>03</button>
      <button class="date">Qua<br>04</button>
      <button class="date">Qui<br>05</button>
    </div>
  </header>


  <main>
   
    <a href="blocos.html" class="event-link">
      <div class="event-card">
        <img src="blocos.jpg" alt="Blocos" class="event-img">
        <h3>🏢 Blocos</h3>
        <span class="tag">Manutenção</span>
      </div>
    </a>


    <a href="apartamentos.html" class="event-link">
      <div class="event-card">
        <img src="apartamentos.jpg" alt="Apartamentos" class="event-img">
        <h3>🏠 Apartamentos</h3>
        <span class="tag">Limpeza</span>
      </div>
    </a>


   
    <a href="moradores.html" class="event-link">
      <div class="event-card">
        <img src="moradores.jpg" alt="Moradores" class="event-img">
        <h3>👥 Moradores</h3>
        <span class="tag">Reunião Comunitária</span>
      </div>
    </a>


   
    <a href="registro-pagamento.html" class="event-link">
      <div class="event-card">
        <img src="pagamentos.jpg" alt="Pagamentos" class="event-img">
        <h3>💳 Registrar Pagamentos</h3>
        <span class="tag">Financeiro</span>
      </div>
    </a>


   
    <a href="tipos-manutencao.html" class="event-link">
      <div class="event-card">
        <img src="tipos-manutencao.jpg" alt="Tipos de Manutenção" class="event-img">
        <h3>🛠️ Tipos de Manutenção</h3>
        <span class="tag">Cadastro</span>
      </div>
    </a>


   
    <a href="manutencoes-realizadas.html" class="event-link">
      <div class="event-card">
        <img src="manutencoes-realizadas.jpg" alt="Manutenções Realizadas" class="event-img">
        <h3>📋 Manutenções Realizadas</h3>
        <span class="tag">Histórico</span>
      </div>
    </a>
  </main>
</body>
</html>
